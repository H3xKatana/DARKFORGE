<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
</head>
<body>
    <h1>Notifications</h1>
    <p>Total unread notifications: {{ total_unread_notifications }}</p>
    <ul>
        {% for notification in notifications %}
            <li>{{ notification.message }}</li>
        {% endfor %}
    </ul>
</body>
</html>
