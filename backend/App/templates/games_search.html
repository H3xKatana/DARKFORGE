<!-- game_search.html -->
{% extends 'base.html' %}

{% block title %}Search Games{% endblock %}

{% block content %}
    <h1>Search Games</h1>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Search</button>
    </form>

    <h2>Search Results</h2>
    <ul>
        {% for game in games %}
            <li>{{ game.title }}</li>
        {% endfor %}
    </ul>
{% endblock %}
