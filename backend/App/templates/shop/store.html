{% extends 'shop/base.html' %}
{% block title %}Game Store - Store{% endblock %}
<style>

    /* Add this to your CSS file or <style> tag */
@import url("https://fonts.googleapis.com/css2?family=Istok+Web:wght@400;700&display=swap");

* {
  margin: 0;
  padding: 0;
  font-family: "Istok Web", sans-serif;
}

.card {
  position: relative;
  width: 320px;
  height: 480px;
  background: #191919;
  border-radius: 20px;
  overflow: hidden;
}

.card::before {
  content: "";
  position: absolute;
  top: -50%;
  width: 100%;
  height: 100%;
  background: #ffce00;
  transform: skewY(345deg);
  transition: 0.5s;
}

.card:hover::before {
  top: -70%;
  transform: skewY(390deg);
}

.card .imgBox {
  position: relative;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  padding-top: 20px;
  z-index: 1;
}

.card .contentBox {
  position: relative;
  padding: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 2;
}

.card .contentBox h3 {
  font-size: 18px;
  color: white;
  font-weight: 500;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.card .contentBox .card-text {
  font-size: 14px;
  color: white;
  margin-bottom: 15px;
}

.card .contentBox .card-price {
  font-size: 24px;
  color: white;
  font-weight: 700;
  letter-spacing: 1px;
}

.card .contentBox .btn-buy {
  opacity: 0;
  padding: 10px 30px;
  margin-top: 15px;
  color: #000000;
  text-decoration: none;
  background: #ffce00;
  border-radius: 30px;
  text-transform: uppercase;
  letter-spacing: 1px;
  transition: 0.5s;
}

.card:hover .contentBox .btn-buy {
  opacity: 1;
}

</style>
{% block content %}
    <div class="container">
        <h1 class="mt-4 mb-3">Welcome to the Game Store</h1>
        <div class="row">
            {% for game in games %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <div class="imgBox">
                            <img src="{{ game.image.url }}" class="card-img-top mouse" alt="{{ game.title }}">
                        </div>
                        <div class="contentBox">
                            <h3 class="card-title">{{ game.title }}</h3>
                            <p class="card-text">{{ game.description }}</p>
                            <p class="card-price">{{ game.price }}</p>
                            <a href="{% url 'game-detail' game.id %}" class="btn btn-primary btn-buy">View Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
